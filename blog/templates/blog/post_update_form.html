{% extends 'blog/base.html' %}


{% block title %}
    Post Edit "{{ post.title }}"
{% endblock %}


{% block content %}
    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Post</button>

        <a href="{% url 'post_delete_url' slug=post.slug %}" class="btn btn-danger">Delete</a>
    </form>
{% endblock %}
