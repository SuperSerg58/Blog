{% extends 'blog/base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <h1>Posts:</h1>
    {% for post in posts %}
        <div class="post mt-5">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
