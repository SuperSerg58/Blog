{% extends 'blog/base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <h1>Posts:</h1>
    {% for post in posts %}

        <div class="card mb-5">
            <div class="card-header">
                {{ post.published_date }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|truncatewords:15 }}.</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
